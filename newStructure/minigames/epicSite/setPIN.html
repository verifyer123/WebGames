		//AQUI VA PARA SABER EL LENGUAGE
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

		var language;
		language = getParameterByName("language");

		if(language === null){
			var lengua;
			//lengua = navigator.language || navigator.userLanguage;
			//language = eval("'" + lengua + "'").toUpperCase();
			language= "EN";
		}else{
			language.toUpperCase();
		}

<script>

    var pivot = 0;
    var pinSelected = [];      
    
    $(".yogoButton").click(function(){
        if(pivot < 4){
            pinSelected[pivot] = parseInt($(this).children("#circle").text());
            var img = $( this ).css( "background-image" );
            
            $(this).addClass("buttonSelect");

            $("#"+pivot).removeClass("pinPoint");
            $("#"+pivot).addClass("imagenSelect");
            $("#"+pivot).css("background-image", img);

            //alert(pinSelected)
            pinModal.setPin(pinSelected);
            
            pivot++;
        }
        if(pivot === 4){
            showNext(false)
        }
	});
    
    $("#back").click(function(){
        showNext(true)
        if(pivot > 0){
            pivot--
        }
        $("#yogo"+pinSelected[pivot]).removeClass("buttonSelect");
        $("#"+pivot).removeClass("imagenSelect");
        $("#"+pivot).remove("background-image")
        $("#"+pivot).addClass("pinPoint");
    })
    
    function showNext(canShow){
        var next = document.getElementById("next");
        if (canShow) {
            next.style.visibility = "hidden";
        } else {
            next.style.visibility = "visible";
        }
    }
    
	$(".close").click(function() {
		$("#pin").modal('hide');
	});

	$("#next").click(function() {
		$("#pin").modal('hide');
		pinModal.savePin()

	});

	var pinModal = function () {
		var currentCallback
		var currentPin

		return {
			setCallback:function (callback) {
				currentCallback = callback
			},
			setPin:function (pin) {
				currentPin = pin
			},
			savePin:function () {
				localStorage.setItem("pin", currentpin)
				currentCallback()
			}
		}

	}()

</script>
