<html>
    <script>
        
    var language = "EN"
    if(parent.window.location.search){
        var params = parent.window.location.search.trim(1)
        var regex = /language=(..)/i
        var result = regex.exec(params)
        if(result){
            language = result[result.index].toUpperCase()    
        }else{
            language = "EN"
        }

    }    
        
    var meta = document.createElement('meta');
    meta.setAttribute("property","og:description");
    meta.content = "Prueba";        

    if(language == "ES"){
        meta.content = "Â¡Agarraga la moneda correcta!";    
    }else{
        meta.content = "Take the correct coins!";        
    }
        
    document.getElementsByTagName('head')[0].appendChild(meta);    
        
    </script>
