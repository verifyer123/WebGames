    <script type="text/javascript">
      var expr = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
    	$(document).ready(function(){
    		$("#enviar").click(function (e) {
                e.preventDefault();
                var correo = $("#email").val();
                if (correo == "" || !expr.test(correo)){
                    $("#nombre3").removeClass("hidden");
                    return false;
                }else{
                    e.preventDefault();
                    document.cookie = "no_thanks=true; expires=Fri, 31 Dec 9999 23:59:59 UTC";
                    mixpanel.reset();
                    mixpanel.identify($("#email").val());
                    mixpanel.alias($("#email").val());
                    mixpanel.track('Submitted Form');
                    mixpanel.people.set({
                        "$name": $("#email").val(),
                        "$source": "Amazing Juegos",
                        "$email":  $("#email").val()
                    });
                    $("form").fadeOut(300);
                    $(".nothanks").fadeOut(300);
                    $("#gracias").fadeIn(300, function() {
                         $("#gracias").removeClass("hidden");
                    });

                    return false;
                }
    		});
    	});
