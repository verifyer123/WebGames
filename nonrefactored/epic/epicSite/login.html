<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
<!-- Sing In Modal-->
	<div id="signIn" class="modal">

		<!-- Modal content -->
		<div class="modal-content container" >
			<div class="navigation">
				<button class="closeModal close"></button>
			</div>
			<!-- Modal header -->
			<div class="modal-header">
				<div class="topImg">
					<div class="topImg">
						<img class="particule" src="images/particle-03.png"/>
						<img class="logo" src="images/yogome-logo.png"/>
						<img class="particule" src="images/particle-04.png"/>
					</div>
				</div>
				<h2>- Login to Yogome -</h2>
				<div>
					<span id="error" class="fontOpenSans"></span>
					<span id="recover" class="fontOpenSans"></span>
					<p></p>
				</div>
			</div>

			<!-- Modal body Text box and sumbit button-->
			<div class="modal-body">
				<!--<form action="welcome.html">-->
				<input type="text" id="email" class="inputText" placeholder="Email" name="Email"/><br>
				<input type="text" id="pass" class="inputText" placeholder="Password" name="Password"/><br>
				<button type="submit" id="login" class="loginBtn">Login</button><br>
				<button class="recoverBtn" id="recoverPass">I Forgot My Password</button><br>
				<!--</form>-->
				<!--<h3>Or</h3>-->
			</div>
			<div class="fontOpenSans modal-footer" style="color: #444444">
				<p>Don't have an account?
					<span><a href="https://yogomepayments.com/" target="_self" style="color: #009cee">Sing Up</a></span>
				</p>
			</div>

			<!-- Modal footer -->
			<!--<div >
				<button id="google" class="fbBtn"></button><br>
				<button id="fb" class="googleBtn"></button><br>
			</div>-->

		</div>


	</div>
<script>
	$(".close").click(function() {
		$("#signIn").modal('hide');
	});
</script>
</body>
</html>
