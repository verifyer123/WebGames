	<script>
        var pathGames = "games/nonrefactored/"
		var games = yogomeGames.getGames();
		for(var i = 0 ; i<= games.length-1;i++){
			
			var num = i;
			if(games[i].review){
				//console.log(games[i].name + "/" + games[i].name + "Site/index.html" );
				$("#gamesContainer").append("<div class='col-md-3 col-sm-4 col-xs-12'><img id='gameimg" + num+"' src='" +games[num].url +"/images/fbpost.png" + "'/> </div>");
				$("#gameimg" + num).attr("value",i)
				$("#gameimg" + num).mouseover(function(){
					TweenMax.to(this,0.5,{css:{border:"2vh solid #FFF"}});
				});
				$("#gameimg" + num).mouseout(function(){
					TweenMax.to(this,0.5,{css:{border:"0vh solid #FFF"}});
				});	

				$("#gameimg" + num).click(function(){
					console.log(games[$(this).attr("value")].url);
                    
					window.open(games[$(this).attr("value")].url,'_self');
				});	
			}
			
		}
		
	</script>
